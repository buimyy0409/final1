<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styleschung.css" />
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <h4 class="col-sm-3 col-md-4 col-lg-3 col-xl-3 d-none d-md-block">
            My Wallet
          </h4>
          <div class="col-sm-3 col-md-4 col-lg-6 col-xl-6">
            <div class="search">
              <form class="example">
                <input
                  type="text"
                  placeholder="  Search.."
                  name="search"
                  id="inp-task"
                  style="border-radius: 20px; height: 40px"
                />
              </form>
              <i
                class="fa-solid fa-magnifying-glass"
                type="button"
                onclick="handleFind()"
              ></i>
            </div>
          </div>
          <div class="name col-sm-3 col-md-4 col-lg-3 col-xl-3 d-flex">
            <h5><i class="fa-regular fa-comment-dots"></i></h5>
            <div class="avatar">
              <img
                style="width: 100%"
                src="https://img.freepik.com/premium-vector/accounting-finance-concept_232986-97.jpg?w=740"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row mb-2 content">
          <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item">
            <div class="avt skeleton">
              <img
                src="https://i.pinimg.com/474x/cc/71/00/cc7100f5ebe73b5cda9c8a949f56cfd7.jpg"
                alt=""
              />
              <p>Welcome back,</p>
              <h4>Your Name Here</h4>
            </div>

            <div class="aim skeleton mt-4">
              <label for="aim">This month's aim:</label>
              <input type="text" id="aim" />
              <p class="mt-2" style="text-align: center;">(Your saving target for this month)</p>
            </div>
            <div class="budget skeleton mt-4">
              <label for="budget">Last month's budget:</label>
              <input type="text" id="budget" />
              <p class="mt-2" style="text-align: center;">(The rest of your money last month)</p>
            </div>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item">
            <div class="receipt skeleton">
              <h5>Receipt List</h5>
              <div class="input-form">
                <label for="receipt-name">Receipt Name:</label>
                <input type="text" id="receipt-name" />

                <label for="receipt-cost">Cost:</label>
                <input type="number" id="receipt-cost" />

                <button onclick="addReceipt()">Add Receipt</button>
              </div>
              <table id="receipt-table"></table>
              <p style="text-align: center">
                Total Receipt: $<span id="total-receipt">0</span>
              </p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item">
            <div class="payment skeleton">
              <h5>Payment List</h5>

              <div class="input-form">
                <label for="payment">Payment:</label>
                <input type="text" id="payment" />

                <label for="cost">Cost:</label>
                <input type="number" id="cost" />

                <button onclick="addPayment()">Add Payment</button>
              </div>
              <p style="text-align: center">
                Total Payment: $<span id="total-payment">0</span>
              </p>
              <table id="payment-table">
                <thead>
                  <tr>
                    <th>Payment</th>
                    <th>Cost ($)</th>
                  </tr>
                </thead>

                <tbody id="table-body"></tbody>

                <tfoot id="table-foot"></tfoot>
              </table>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item">
            <div class="chart skeleton">
              <div class="chart-container">
                <canvas id="chart"></canvas>
              </div>
            </div>
            <div class="overview skeleton mt-5">
              <div id="chartContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
